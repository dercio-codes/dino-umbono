<script>
let fixedBtn = document.querySelector(".fixed-btn");
let fixedX = document.querySelector(".fixed-x");
let overlay = document.querySelector("#grey-overlay")
overlay.addEventListener("click",()=>{
    nav.classList.toggle("hidden")
    overlay.classList.toggle("grey-overlay")
    overlay.classList.toggle("hidden")

    nav.style.transition = "10s"
    nav.classList.toggle("slide-nav")
})
let nav = document.querySelector("nav");

fixedBtn.addEventListener("click",()=>{
    console.log("Happy");
    nav.classList.toggle("hidden")
    overlay.classList.toggle("grey-overlay")
    overlay.classList.toggle("hidden")
    fixedBtn.style.display = "none";
    nav.style.transition = "10s"
    nav.classList.toggle("slide-nav")
})
fixedX.addEventListener("click",()=>{
    console.log("Happy");
    fixedBtn.style.display = "flex";
    nav.classList.toggle("hidden")
    overlay.classList.toggle("grey-overlay")
    overlay.classList.toggle("hidden")
    

    nav.classList.toggle("slide-nav")
})
</script>
